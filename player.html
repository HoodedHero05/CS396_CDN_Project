<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player + Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .track {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }
    audio {
      width: 100%;
      margin-top: 5px;
    }
    a {
      display: inline-block;
      margin-top: 5px;
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Music Player & Downloader</h1>
  
  <div class="track">
    <h3>Sample 15s</h3>
